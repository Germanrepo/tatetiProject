<body>

    <!-- =========== Modal inicio =========== -->

    <dialog id="modalInit">
        <div class="box">
            <h2 class="init_title">TA TE TI</h2>
            <input type="text" class="init_name" placeholder="Jugador 1" autofocus maxlength="12">
            <input type="text" class="init_name" placeholder="Jugador 2" maxlength="12">
            <button type="button" class="init_btn" id="playBtn">Jugar</button>
        </div>
    </dialog>


    <!-- ========== Modal ganador ============ -->

    <dialog id="modalWinner">
        <div class="box">
            <h2 class="winner_title">¡GANADOR!</h2>
            <p id="winnerName" class="winner_name">Cucaracha</p>
            <div class="winner_box-btn">
                <button type="button" class="winner_btn" id="btnReloadWinner">Reiniciar</button>
                <button type="button" class="winner_btn" id="btnPlayWinner">Volver a jugar</button>
            </div>
        </div>
    </dialog>


    <!-- ========== Modal Empate ============ -->

    <dialog id="modalTie">
        <div class="box">
            <h2 class="tie_title">¡EMPATE!</h2>
            <div class="tie_box-btn">
                <button type="button" class="tie_btn" id="btnReloadTie">Reiniciar</button>
                <button type="button" class="tie_btn" id="btnPlayTie">Volver a jugar</button>
            </div>
        </div>
    </dialog>
